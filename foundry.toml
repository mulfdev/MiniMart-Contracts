[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = '0.8.30'
optimizer = true
optimizer_runs = 100000
etherscan_api_key = "${ETHERSCAN_API_KEY}"
gas_reports = ["MiniMart"]

[rpc_endpoints]
base = "${BASE_RPC_URL}"
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
local = "http://127.0.0.1:8545"

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true

